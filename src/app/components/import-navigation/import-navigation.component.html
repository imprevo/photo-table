<mat-nav-list>
  @if (showLoadBtn) {
  <button mat-raised-button (click)="loadImports()">load</button>
  } @for (link of links(); track $index) {
  <a
    mat-list-item
    [routerLink]="['/import/', link.id]"
    routerLinkActive="mdc-list-item--activated"
  >
    {{ link.label }}
  </a>
  }
</mat-nav-list>
